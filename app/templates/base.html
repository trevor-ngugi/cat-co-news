<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cat-co-news</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/animate.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #000">
        <a class="navbar-brand" href="/" id="brand" style="font-family: 'Abril Fatface', cursive;"><i
                class="far fa-newspaper"></i> cat-co-news</a>
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">
            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Categories</a>
                    <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/category/{{categories[0]}}">Business <i
                                class="fas fa-briefcase"></i></a>
                        <a class="dropdown-item" href="/category/{{categories[1]}}">Entertainment <i
                                class="fas fa-tv"></i></a>
                        <a class="dropdown-item" href="/category/{{categories[2]}}">General <i
                                class="fab fa-hacker-news"></i></a>
                        <a class="dropdown-item" href="/category/{{categories[3]}}">Health <i
                                class="fas fa-medkit"></i></a>
                        <a class="dropdown-item" href="/category/{{categories[4]}}">Science <i
                                class="fas fa-flask"></i></a>
                        <a class="dropdown-item" href="/category/{{categories[5]}}">Sports <i
                                class="fas fa-football-ball"></i></a>
                        <a class="dropdown-item" href="/category/{{categories[6]}}">Technology <i
                                class="fas fa-sim-card"></i></a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!--/.Navbar-->

    {%block content%}
    {%endblock%}

    <!-- Footer -->
    <footer class="page-footer font-small darken-3" style="background-color: #000;">
        
           

            
        <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
            <a href="/"> cat-co-news</a>
        </div>
    </footer>
    <!-- Footer -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js">
    </script>
</body>

</html>
